<footer class="footer">

  <span class="todo-count"><strong> {{ pendientes }}</strong> Pendientes</span>

  <ul class="filters" >

    <li *ngFor="let filtro of filtros">
      <a  [class.selected]="filtro === filtroActual"
          (click)="filtroSeleccionado(filtro)"> {{ filtro | titlecase }}</a>
    </li>

  </ul>

  <button class="clear-completed"
          (click)="borrarTodos()">Limpiar</button>
</footer>
